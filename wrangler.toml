name = "daggerdice"
main = "src/worker.ts"
compatibility_date = "2024-01-01"

# Assets configuration for serving static files
[assets]
directory = "./dist/client"
binding = "ASSETS"

# Durable Objects configuration
[[durable_objects.bindings]]
name = "SESSION_ROOMS"
class_name = "SessionRoom"

# Durable Objects migrations
[[migrations]]
tag = "v1"
new_classes = [ "SessionRoom" ]

# Routes for the unified worker (serves both API and static assets)
# routes = [
#   { pattern = "*", zone_name = "daggerdice.com" }
# ]

[env.production]
main = "src/worker.ts"
compatibility_date = "2024-01-01"

[env.production.assets]
directory = "./dist/client"
binding = "ASSETS"

# Durable Objects configuration for production
[[env.production.durable_objects.bindings]]
name = "SESSION_ROOMS"
class_name = "SessionRoom"